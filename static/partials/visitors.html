<div>
	<div class="row">
		<div class="col-xs-12">
			<h3>Besucherz√§hler</h3>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4>Besucher von {{start | date:'EEEE d.M.'}} bis {{end | date:'EEEE d.M.'}}</h4>
		</div>
		<div class="panel-body">
			<div class="row">
				<table class="table table-striped table-hover table-condensed">
					<thead>
						<tr>
							<th>Tag</th>
							<th class="text-right">0 bis 24</th>
							<th class="text-right">11 bis 17</th></tr>
					</thead>
					<tbody>
						<tr ng-repeat="entry in entries" ng-class="{'success': entry.ts.getDay()==0}">
							<td>{{entry.ts | date:'EEE d. MMM'}}</td>
							<td class="text-right">{{entry.day}}</td>
							<td class="text-right">{{entry.eleventofive}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
